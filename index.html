<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #clickButton, #upgradeButton, #workerButton, #buyPhoto {
            font-size: 20px;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.2s;
        }
        #clickButton { background: #ff6f61; color: white; }
        #upgradeButton { background: #4CAF50; color: white; }
        #workerButton { background: #007BFF; color: white; }
        #buyPhoto { background: #FFD700; color: black; }
        #score { font-size: 24px; margin-top: 10px; }
        #gallery { margin-top: 20px; display: flex; flex-wrap: wrap; justify-content: center; }
        #gallery img {
            width: 100px;
            height: 100px;
            margin: 5px;
            border-radius: 10px;
            border: 2px solid white;
            cursor: pointer;
        }
        #fullscreenImage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
        }
        #fullscreenImage img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Кликер</h1>
    <p id="score">Очки: 0</p>
    <button id="clickButton">Клик!</button>
    <button id="upgradeButton">Купить улучшение (50 очков)</button>
    <button id="workerButton">Нанять работника (100 очков)</button>
    <button id="buyPhoto">Купить фоточку (200 очков)</button>

    <div id="gallery"></div>

    <div id="fullscreenImage" onclick="closeFullscreen()">
        <img id="fullImage" src="" alt="Фото">
    </div>

    <script>
        let score = localStorage.getItem("score") ? parseInt(localStorage.getItem("score")) : 0;
        let clickPower = localStorage.getItem("clickPower") ? parseInt(localStorage.getItem("clickPower")) : 1;
        let workers = localStorage.getItem("workers") ? parseInt(localStorage.getItem("workers")) : 0;
        let photoUrls = [
            "https://placekitten.com/300/300",
            "https://placebear.com/300/300",
            "https://picsum.photos/300"
        ];
        let savedPhotos = localStorage.getItem("photos") ? JSON.parse(localStorage.getItem("photos")) : [];

        document.getElementById("score").textContent = "Очки: " + score;

        document.getElementById("clickButton").addEventListener("click", function() {
            score += clickPower;
            updateScore();
        });

        document.getElementById("upgradeButton").addEventListener("click", function() {
            if (score >= 50) {
                score -= 50;
                clickPower += 1;
                updateScore();
                saveData();
            } else {
                alert("Недостаточно очков!");
            }
        });

        document.getElementById("workerButton").addEventListener("click", function() {
            if (score >= 100) {
                score -= 100;
                workers += 1;
                updateScore();
                saveData();
            } else {
                alert("Недостаточно очков!");
            }
        });

        setInterval(() => {
            if (workers > 0) {
                score += workers;
                updateScore();
                saveData();
            }
        }, 1000);

        document.getElementById("buyPhoto").addEventListener("click", function() {
            if (score >= 200) {
                score -= 200;
                let imgSrc = photoUrls[Math.floor(Math.random() * photoUrls.length)];
                savedPhotos.push(imgSrc);
                updateGallery();
                updateScore();
                saveData();
            } else {
                alert("Недостаточно очков!");
            }
        });

        function updateScore() {
            document.getElementById("score").textContent = "Очки: " + score;
        }

        function updateGallery() {
            let gallery = document.getElementById("gallery");
            gallery.innerHTML = "";
            savedPhotos.forEach(src => {
                let img = document.createElement("img");
                img.src = src;
                img.onclick = () => openFullscreen(src);
                gallery.appendChild(img);
            });
        }

        function openFullscreen(src) {
            document.getElementById("fullImage").src = src;
            document.getElementById("fullscreenImage").style.display = "flex";
        }

        function closeFullscreen() {
            document.getElementById("fullscreenImage").style.display = "none";
        }

        function saveData() {
            localStorage.setItem("score", score);
            localStorage.setItem("clickPower", clickPower);
            localStorage.setItem("workers", workers);
            localStorage.setItem("photos", JSON.stringify(savedPhotos));
        }

        updateGallery();
    </script>
</body>
</html>
